<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Loan Repayment</title>		
		<script language="JavaScript" type="text/javascript" src="new.js"></script>	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	</head>	
	</head>
	<body>
		<h1>Loan Repayment</h1>		
		<form>
			<label for="date"><b>Start Date:</b></label>
			<input type="date" id="date" value="2021-03-16" min="2021-03-16" max="2031-03-16" />
			<br />

        <label for="interval"><b>Installment Interval:</b></label>
        <select id="interval">
					<option value="Daily">Daily</option>
					<option value="Weekly">Weekly</option>
					<option value="Monthly">Monthly</option>
				</select>
				<br />

        <label for="amount"><b>Installment Amount:</b></label>
        <input type="text" id="amount" />
        <br />

				<label for="principal"><b>Loan Amount:</b></label>
				<input type="text" id="principal" />
				<br />

				<label for="interest"><b>Simple Interest:</b></label>
				<input type="text" id="interest" />
				<br />

				<input type="button" value="Calculate" onclick="getValues()" />								
		</form>

		<form>
			<h1>Outputs</h1>
				<div id="Result"></div>					
		</form>		
	</body>
</html>
